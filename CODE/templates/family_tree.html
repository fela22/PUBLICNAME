<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Family Tree</title>
</head>
<body>
	<h1>Family Tree</h1>
	<table border="1">
    	<thead>
        	<tr>
            	<th>Animal ID</th>
            	<th>Sire</th>
            	<th>Dam</th>
        	</tr>
    	</thead>
    	<tbody>
        	{% for row in data %}
        	<tr>
            	<td>{{ row[0] }}</td>
            	<td>{{ row[1] }}</td>
            	<td>{{ row[2] }}</td>
        	</tr>
        	{% endfor %}
    	</tbody>
	</table>
</body>
</html>
